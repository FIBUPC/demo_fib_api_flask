<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            {% if me %}
                <span class="mdl-layout-title">Avisos per {{ me.nom }}</span>
            {% else %}
                <span class="mdl-layout-title">Raco Avisos</span>
            {% endif %}
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            {% if me %}
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="{{ url_for('logout') }}">Logout</a>
                </nav>
            {% else %}
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="{{ url_for('login') }}">Login</a>
                </nav>
            {% endif %}
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Assignatures</span>
        {% if me %}
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="{{ url_for('logout') }}">Logout</a>
            </nav>
        {% else %}
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="{{ url_for('login') }}">Login</a>
            </nav>
        {% endif %}


    </div>
    <main class="mdl-layout__content">
        <div class="page-content ">
            <div class="mdl-grid fixed-width" style="max-width: 1200px">
                {% for avis in avisos %}
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--5-col-tablet">
                        <div class="mdl-card  mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h4>{{ avis.titol }}</h4>
                            </div>
                            <div class="mdl-card__supporting-text">
                                {{ avis.text | safe }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </main>
</div>


</body>
</html>
